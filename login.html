<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Blogs - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative; 
    }
    .container {
      width: 300px;
      background: #fff; 
      padding: 20px;
      border-radius: 8px; 
      box-shadow: 0 2px 4px rgba(1, 1, 1, 0.1); 
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333; 
    }
    input[type="text"],
    input[type="password"],
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc; 
      border-radius: 4px; 
      box-sizing: border-box;
    }
    input[type="text"],
    input[type="password"] {
      background-color: #f9f9f9; 
      color: #333; 
    }
    button {
      background-color: #898989; 
      color: #fff; 
      cursor: pointer;
    }
    button:hover {
      background-color: #000000; 
    }
    .error {
      color: #ff0000; 
      font-size: 12px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  
    .logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px; 
      height: auto; 
    }

    h4 {
      text-align: center;
      color: #333;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    h5 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #333; 
    }

    h5 a {
      color: #000000; 
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h4>PRIVATE BLOGS</h4>
  
  <h5><a href="aboutus.html">About Us</a></h5>

  <div class="container">
    <h2>Log In</h2>
    <form action="OOhome.html" method="POST" id="loginForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="error" id="errorMessage"></div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      var username = document.getElementsByName('username')[0].value;
      var password = document.getElementsByName('password')[0].value;

      if (username !== "ChelrCherrie" || password !== "cherriesforlife") {
        document.getElementById('errorMessage').textContent = "Invalid username or password.";
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
