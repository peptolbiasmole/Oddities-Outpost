<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');

    /* Define custom scrollbar styles */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #000000c8;
    }

    ::-webkit-scrollbar-thumb {
      background: #ff0000;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #580000;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      cursor: url(ghost.gif), auto;
      background-image: url('omori.jpg');
    }

    .sidebar {
      height: 50%;
      width: 250px;
      position: fixed;
      top: 30%;
      left: 0;
      background-color: rgba(0, 0, 0, 0.474);
      padding-top: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: rgba(117, 116, 173, 0.392);
    }

    .content {
      margin-left: 250px;
      padding: 20px;
      cursor: url(ghost.gif), auto;
    }

    .middle-box {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 900px;
      height: 500px;
      background-color: #000000c8;
      border: 2px solid #491818;
      padding: 20px;
    }

    .container {
      height: 400px; /* Adjust height as needed */
      overflow-y: auto;
    }

    h1 {
      color: white;
      font-size: 50px;
      font-family: 'Oswald', sans-serif; 
    }

    h2 {
      color: #ff3535;
    }

    h4 {
      color: #e75d00;
    }

    .profile-image {
      float: left;
      margin-right: 20px;
    }

    .profile-info {
      overflow: hidden;
    }

    .profile-info p {
      color: white;
    }

    .profile-info h2,
    .profile-info h3,
    .profile-info h4,
    .profile-info h5 {
      color: #ff0000; 
    }

    /* Gallery styles */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 10px;
      margin-top: 20px;
    }

    .gallery-item {
      border: 2px solid white;
      border-radius: 8px;
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

  </style>
</head>
